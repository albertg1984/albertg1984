<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.7/locales/nl.global.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.6/index.global.min.js'></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		  const url = 'https://corsproxy.io/?' + encodeURIComponent('https://calendar.google.com/calendar/ical/info%40speeltuinkraaienest.nl/public/basic.ics'); 
		  
		  var calendarEl = document.getElementById('calendar');
		  
		  var calendar = new FullCalendar.Calendar(calendarEl, {
		    locale: 'nl',
			initialView: 'timeGridWeek',
			headerToolbar: {
			  left: 'prev,next today',
			  center: 'title',
			  right: ''
			},
			events: {
			  url: url,
			  format: 'ics'
	    	},
			slotLabelFormat: { 
              hour: 'numeric',
			  minute: '2-digit',
			  hour12: false,
			  meridiem: false
			},
			allDaySlot: false,
			slotMinTime: '9:00:00',
			slotMaxTime: '18:00:00',
			slotDuration: '0:30:00',
			height: 'auto',
			nowIndicator: true,
			eventDataTransform: function( eventData ) {
			  eventData.title='Open';
			}
		  });
		  
		  calendar.render();
		});
    </script>
	<style>
		html, body {
		  margin: 0;
		  padding: 0;
		  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
		  font-size: 14px;
		}

		#calendar {
		  max-width: 1100px;
		  margin: 40px auto;
		}
		
		.fc-scrollgrid {
		  background: #ffffff;
		}
		
		.fc-col-header {
		  background: #3788d8;
		}
		
		th.fc-col-header-cell {
		  padding-left: 5px;
		  padding-right: 5px;
		}
	</style>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
