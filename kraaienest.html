<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.6/index.global.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		  const url = 'https://corsproxy.io/?' + encodeURIComponent('https://calendar.google.com/calendar/ical/5b45dc4e666b26da390077216a3677c87551e20786e83ef38fdd75195b0f4f2e%40group.calendar.google.com/public/basic.ics'); 
		  
		  var calendarEl = document.getElementById('calendar');
		  
		  var calendar = new FullCalendar.Calendar(calendarEl, {
			timeZone: 'CEST',
			initialView: 'timeGridWeek',
			headerToolbar: {
			  left: 'prev,next today',
			  center: 'title',
			  right: ''
			},
			events: {
			  url: url,
			  format: 'ics'
	    	},
			allDaySlot: false,
			slotMinTime: '9:00:00',
			slotMaxTime: '18:00:00',
			slotDuration: '0:30:00',
			height: 'auto',
			nowIndicator: true
		  });

		  calendar.render();
		});
    </script>
	<style>
		html, body {
		  margin: 0;
		  padding: 0;
		  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
		  font-size: 14px;
		}

		#calendar {
		  max-width: 1100px;
		  margin: 40px auto;
		}
	</style>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
